<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="slider">
        <img src="images/1.jpg" alt="img" />
      </div>
      <div class="slider">
        <img src="images/2.jpg" alt="img" />
      </div>
      <div class="slider">
        <img src="images/3.jpg" alt="img" />
      </div>
      <div class="slider">
        <img src="images/4.jpg" alt="img" />
      </div>
      <div class="slider">
        <img src="images/5.jpg" alt="img" />
      </div>

      <div onClick="plusSlide(-1)" class="prev_button">&#60;</div>
      <div  onClick="plusSlide(1)" class="next_button">&#62;</div>
      <div class="lines">
        <div onClick="currentSlide(1)" class="line"></div>
        <div onClick="currentSlide(2)" class="line"></div>
        <div onClick="currentSlide(3)" class="line"></div>
        <div onClick="currentSlide(4)" class="line"></div>
        <div onClick="currentSlide(5)" class="line"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
